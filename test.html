<h4>Basic commands</h4>
<p>Ask for help: "Alexa, help."</p>
<p>Have a conversation: "Alexa, let's chat."</p>
<p>Mute or unmute: "Alexa, mute" or, "Alexa, unmute."</p>
<p>Stop or pause: "Alexa, stop" or, "Alexa, shut up."</p>
<p>Change volume: "Alexa, set the volume to 5," "Alexa, louder" or "Alexa, turn up/down the volume."</p>
